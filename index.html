<head>

    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #000000 0%, #404040 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 50px 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .links-section {
            margin-top: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 3rem;
            font-weight: 500;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .link {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: transparent;
            color: #333;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 300px;
            border: 2px dashed #ddd;
            text-align: center;
        }

        .link:hover {
            transform: translateY(-2px);
            background: #e0e0e0;
            color: #333;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-icon:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-icon {
            background: white;
            border: 2px solid #333;
        }

        .social-icon svg {
            width: 19.2px;
            height: 19.2px;
            fill: #333;
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
