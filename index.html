<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gert-Jan Akerboom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #000000 0%, #404040 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 50px 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 2rem;
        }

        .links-section {
            margin-top: 2rem;
        }

        .links-section h2 {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .link {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: transparent;
            color: #333;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 300px;
            border: 2px dashed #ddd;
            text-align: center;
        }

        .link:hover {
            transform: translateY(-2px);
            background: #e0e0e0;
            color: #333;
        }

        .placeholder {
            color: #999;
            font-style: italic;
            padding: 0.8rem 2rem;
            border: 2px dashed #ddd;
            border-radius: 50px;
            width: 300px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .placeholder:hover {
            background-color: #e0e0e0;
        }

        .text-link {
            font-size: 1.2rem;
            font-weight: 500;
            color: #555;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gert-Jan Akerboom</h1>
        
        <div class="links-section">
            <h2>Links</h2>
            <div class="links">
                <a href="https://akerboom.hyperworld.host/" class="link" target="_blank">Virtual Studio in Hyperfy V2</a>
                <a href="https://hyperfy.io/akerboom" class="link" target="_blank">Virtual Studio in Hyperfy V1</a>
                <a href="https://www.fxhash.xyz/u/-%20Gert-Jan%20Akerboom%20-" class="link" target="_blank">FXhash</a>
                <a href="https://foundation.app/@gertjanakerboom" class="link" target="_blank">Foundation</a>
                <a href="https://objkt.com/users/tz1VYfBmoBJP8dpxUHcrbEYJ597xdfmZFk1r" class="link" target="_blank">OBJKT</a>
                <div class="text-link">Twitter @GertJanAkerboom</div>
            </div>
        </div>
    </div>
</body>
</html>
